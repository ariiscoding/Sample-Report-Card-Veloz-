<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Report Card</title>
    <meta name="author" content="Ari He">
    <link rel = "stylesheet" href="style.css">
</head>
<body>

<header class = "topHeader">
    <div id="reportName">John Doe - Report Card</div>
    <div id="phoneNumber">123-456-789</div>
</header>

<div class = "studentInfoContainer">
    <div class="studentInfoHeader">
        Name<br>GPA<br>Major
    </div>

    <div class="studentInfoDetail">
        John Doe<br>3.63<br>Computer Science
    </div>
</div>

<div class="gradeContainer">
    <div class="semester">
        <header>Winter 2013</header>
        <div class="courseContainer">
            <div class="courseName">Math 1C<br>Comp Sci 100<br>Comp Sci 111</div>
            <div class="courseGrade">B+<br>A<br>A-<br></div>
        </div>
    </div>

    <div class="semester">
        <header>Fall 2012</header>
        <div class="courseContainer">
            <div class="courseName">Math 1B<br>English 1<br>Comp Sci 2</div>
            <div class="courseGrade">B<br>A<br>A-<br></div>
        </div>
    </div>

    <div class="semester">
        <header>Spring 2012</header>
        <div class="courseContainer">
            <div class="courseName">Math 1A<br>History 10<br>Comp Sci 1</div>
            <div class="courseGrade">A-<br>B+<br>A<br></div>
        </div>
    </div>

</div>


<div class="bottomPanel">
    <button>Refresh</button>
</div>

</body>
</html>
